<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Uso de Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2efb80128a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>To-Do App</title>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/image/funval2.png" alt="Logo" width="30%"  class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>
 
  <div class="container mt-3">
    <div class="my-3">
      <h1 id="title" class="text-center fw-bold">#Todo</h1>
    </div>
    <div class=" col-6 mx-auto div-border">
      <ul class="nav justify-content-around menu">
        <li class="nav-item text-center" style="width: 6.875rem; " id="all">
          <button type="button" class="btn-nav text-dark fs-5 fw-semibold" >All</button>
        </li>
        <li class="nav-item text-center" style="width: 6.875rem;" id="active">
          <button type="button" class="btn-nav text-dark fs-5 fw-semibold" >Active</button>
        </li>
        <li class="nav-item text-center" style="width: 6.875rem;" id="completed">
          <button type="button" class="btn-nav text-dark fs-5 fw-semibold" >Completed</button>
        </li>
      </ul>
    </div>
  </div>
    <!-- -------------------------------------------- -->
  <div class="container mt-3" id="contenedorTareas">

    <!-- Contenedor del formulario -->
    <div class=" col-lg-6 col-sm-7 mx-auto my-3" id="contenedorForm">
      <form class="fila g-4" id="form">
        <div class="div-input">
          <input type="text" class="inputAddTask" id="input-add" placeholder="add details">
        </div>
        <div class="div-btn">
          <button type="submit" class="btn btn-primary py-2" id="gaaa" disabled>Add</button>
        </div>
      </form>
    </div>
    <!-- contenedor de los check -->
    <div class="mt-3" id="checkDiv">
      <div class="col-lg-6 col-sm-7 mx-auto my-3" id="showTask">
        <!-- aqui se muestran los checks -->
      </div>
    </div>
  <!-- contenedor de btn eliminar todos -->
    <div class=" col-lg-6 col-sm-7 mx-auto my-3 none" id="contenedoDeleteAll">
      <div class="contenedor-btn-all">
        <button id="delete-all" class="btn-delete-all"><i class="fa-regular fa-trash-can"></i> Delete All</button>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------- -->

  <!-- Modal Editar Tarea-->
  <div class="modal fade modal-sm" id="staticBackdrop"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Tarea</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="inputEditTask" class="col-form-label" >TÃ­tulo Tarea</label>
          <input type="text" class="form-control" id="inputEditTask">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnEditarTarea">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
